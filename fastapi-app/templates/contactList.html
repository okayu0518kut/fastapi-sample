{% extends "base.html" %}

{% block title %}
List Page
{% endblock %}

{% block content %}
<div class="m-5">
    <h1>Contact List</h1>

    <!-- 連絡先リストを表示するための HTML リスト -->
    <ul>
        {% for item in items %}
        <li>名前：{{ item[1] }}，電話番号：{{ item[2] }}，memo：{{ item[3] }}</li>
        {% endfor %}
    </ul>
    <!-- ホームページに戻るためのリンク -->
    <a class="btn btn-secondary" href="{{ url_for('home') }}">Back to Home</a>
</div>
{% endblock %}
